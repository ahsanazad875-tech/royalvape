<div class="card">
  <div class="card-body">
    <form (ngSubmit)="save()">
      <div class="mb-3">
        <label class="form-label">Type</label>
        <input class="form-control"
               [(ngModel)]="vm.type"
               name="type"
               required maxlength="64" />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <input class="form-control"
               [(ngModel)]="vm.typeDesc"
               name="desc"
               maxlength="200" />
      </div>

      <div class="mt-3 text-end">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
